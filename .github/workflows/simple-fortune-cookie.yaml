name: Simple Fortune Cookie
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone-down:
    name: Clone-down repo
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload repository
      uses: actions/upload-artifact@v2
      with:
        name: Code
        path: .
  Start-server:
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
    - name: Spin-up server
      run: cd ci && chmod +x runner.sh && ./runner.sh        
  Build:
    runs-on: self-hosted
    needs: Clone-down
    container: docker/compose 
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: Code
        path: .
    - name: Run application
      run: docker-compose up -d --build
  Test:
    runs-on: self-hosted
    needs: Clone-down
    container: golang:latest
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: Code
        path: .     
    - name: Run test
      run: cd ci && chmod +x test.sh && ./test.sh
  Docker-image:
    runs-on: self-hosted
    needs: [Build,Test]
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: Code
        path: .
    - name: Build docker
      run: chmod +x ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/build-docker.sh
    - name: Push to DockerHub
      run: chmod +x ci/push-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/push-docker.sh   