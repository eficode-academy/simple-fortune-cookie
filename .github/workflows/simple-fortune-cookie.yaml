on: push
env: 
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
  KUBE_NAMESPACE: production
  #RELEASE_REVISION: "pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}"
jobs:
  Clone-down:
    name: Clone-down repo
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload repository
      uses: actions/upload-artifact@v2
      with:
        name: Code
        path: .       
  Build:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: docker/compose 
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: Code
        path: .
    - name: Run application
      run: docker-compose up -d --build
  Test:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: golang:latest
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: Code
        path: .     
    - name: Run test
      run: cd ci && chmod +x test.sh && ./test.sh
  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build,Test]
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: Code
        path: .
    - name: Build docker
      run: chmod +x ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/build-docker.sh
    - name: Push to DockerHub
      run: chmod +x ci/push-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/push-docker.sh   
  Release:
    name: Release
    runs-on: self-hosted
    container: 
    steps:
    - uses: actions/checkout@v2
    - name: Trigger deploy
      uses: Consensys/kubernetes-action@master
      #env:
      #  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: |
          apply -f backend-svc.yml
          apply -f frontend-svc.yml
          apply -f deployment-backend.yml
          apply -f deployment-db-server.yml
          apply -f deployment-frontend.yml 
    - name: Functional testing of the URL
      run: curl -s http://localhost:8080
