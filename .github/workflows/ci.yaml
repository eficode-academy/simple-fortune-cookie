name: GO CI
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone-down:
    name: Clone down repository
    runs-on: [self-hosted]
    container: ubuntu:latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Docker-image:
    runs-on: [self-hosted]
    needs: [Clone down repository]
    container: ubuntu:latest1
    steps:
      - name: build docker frontend
        uses: actions/checkout@v2
        with:
          name: code
          path: .
        run: docker build ./frontend --file Dockerfile --tag sfc-frontend
