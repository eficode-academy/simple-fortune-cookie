name: Java CI
on: push
# runs-on: self-hosted - if we want to self host runner
# run runner with actions-runner/run.sh
env: # Set the secret as an input
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v2
    - name: Upload App Repo
      uses: actions/upload-artifact@v2
      with:
        name: appcode
        path: .
  Docker-build-push-run:
    runs-on: ubuntu-latest
    needs: Clone
    name: Docker run
    steps:
    - name: Download code
      uses: actions/download-artifact@v1
      with:
        name: appcode
        path: .
    - name: build docker
      run: chmod +x ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/build-docker.sh
    - name: push docker
      run: chmod +x ci/push-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && ci/push-docker.sh
    - name: Run docker compose
      run: docker-compose up -d
  Test-Server:
    name: Test Server Connection
    runs-on: ubuntu-latest
    needs: Docker-build-push-run
    steps:
    - name: Reach Server
      run: curl -s http://frontend:8080/

    