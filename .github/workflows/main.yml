name: CI Pipeline

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  docker_username: ${{ github.actor }} 
  docker_password: ${{ secrets.GITHUB_TOKEN }} # GitHub Token for GitHub Container Registry
  GIT_COMMIT: ${{ github.sha }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.16
      - name: Build the application
        run: bash CI/build-frontend.sh
      - name: Run frontend test
        run: bash CI/test-frontend.sh
      - name: Run backend test
        run: bash CI/test-backend.sh
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ env.docker_username }}
          password: ${{ env.docker_password }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }} 

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Deploy
        run: |
          docker run -d --name cookie -p 80:80 ghcr.io/${{ github.repository }}:${{ github.sha }} # Adjust according to your application
