name: CI Pipeline

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  docker_username: ${{ github.actor }} 
  docker_password: ${{ secrets.GITHUB_TOKEN }} # GitHub Token for GitHub Container Registry
  GIT_COMMIT: ${{ github.sha }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.16
      - name: Build the application
        run: bash CI/build-frontend.sh
      - name: Run frontend test
        run: bash CI/test-frontend.sh
      - name: Run backend test
        run: bash CI/test-backend.sh
      - name: Upload repo
        uses: actions/upload-artifact@v4
        with: 
          name: code
          path: .
  Docker-image:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      packages: write
      contents: read  # Needed to access code artifacts
    steps:
      - name: Download code
        uses: actions/download-artifact@v4
        with:
          name: code
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cookie:latest  # Replace with your GHCR repo and tag

      - name: List directory
        run: ls -la CI

