name: CI Pipeline

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  docker_username: ${{ github.actor }} 
  docker_password: ${{ secrets.GITHUB_TOKEN }} 
  GIT_COMMIT: ${{ github.sha }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.16
          
      - name: Build the frontend application
        run: bash CI/build-frontend.sh
        
      - name: Run frontend test
        run: bash CI/test-frontend.sh
        
      - name: Build the backend application
        run: bash CI/build-backend.sh
        
      - name: Run backend test
        run: bash CI/test-backend.sh
        
      - name: Upload repo
        uses: actions/upload-artifact@v4
        with: 
          name: code
          path: .

  Docker-image:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      packages: write
      contents: read
    steps:
      - name: Download code
        uses: actions/download-artifact@v4
        with:
          name: code
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cookie-frontend:${{ github.sha }} 

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cookie-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [Docker-image]
    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull and run frontend Docker image
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/cookie-frontend:${{ github.sha }}
          docker run -d -p 3000:3000 ghcr.io/${{ github.repository_owner }}/cookie-frontend:${{ github.sha }}

      - name: Pull and run backend Docker image
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/cookie-backend:${{ github.sha }}
          docker run -d -p 8080:8080 ghcr.io/${{ github.repository_owner }}/cookie-backend:${{ github.sha }}
