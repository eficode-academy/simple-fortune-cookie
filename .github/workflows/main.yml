name: Auto workflow
on: push
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4       
      - run: frontend/main.go
  Main-test:
    runs-on: ubuntu-latest
    steps:
    - name: Download code
      uses: actions/download-artifact@v4
      with:
        name: code
        path: .
    - name: Execute main test
      run: bash frontend/main_test.go
