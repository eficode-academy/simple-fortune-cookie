name: hello-world
on:
  push:
    branches:
      - "automation"
      - "cd"
      - "main"
  pull_request:
    branches:
      - "automation"
      - "cd"
      - "main"
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
      - name: frontend-test
        run: go build -v frontend/main_test.go
  Run-npm-on-Ubuntu:
    name: Run npm on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm help