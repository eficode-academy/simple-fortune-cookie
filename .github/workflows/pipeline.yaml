name: hello-world-1
on:
  push:
    branches:
      - "automation"
      - "cd"
      - "main"
  pull_request:
    branches:
      - "automation"
      - "cd"
      - "main"
jobs:
  hello-world:
    runs-on: self-hosted
    steps:
      - name: my-step
        run: echo "Hello World!"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: frontend-test
        run: go build -v frontend/main_test.go