name: Go

on:
  push:
    branches: [ "features/*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        
    - name: Download dependencies 
      run: go mod download github.com/gomodule/redigo@v1.8.5

    - name: Build Backend
      run: |
        cd backend
        go mod download github.com/gomodule/redigo
        go build

    - name: Build Frontend
      run: |
        cd frontend
        go build
    
    - name: Test
      run: go test -v ./frontend
