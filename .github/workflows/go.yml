name: Go

on:
  push:
    branches: [automation]
  pull_request:

jobs:
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: ./frontend
          
  Test:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: ./frontend && ./backend

  Build:
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build
        working-directory: ./frontend 

      - name: Test
        run: go test
        working-directory: ./frontend 
