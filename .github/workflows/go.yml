name: Go

on:
  push:
    branches: [ "features/*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build Backend
      run: go build -v ../../backend

    - name: Build Frontend
      run: go build -v ../../frontend
    
    - name: Test
      run: go test -v ./frontend
