apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <insert image>
        ports:
        - containerPort: 8080
        env:
        - name: BACKEND_PORT
          value: "9000"
        - name: BACKEND_DNS
          value: backend-service