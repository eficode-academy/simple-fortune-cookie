version: '3.1'

services:
    redisDB:
        image: redis
        restart: always
        ports:
            - 6379:6379
        networks: 
            - backend
    backend:
        build: backend/
        depends_on: 
            - redisDB
        restart: always
        networks: 
            - backend
    frontend:
        build: frontend/
        ports:
            - 8080:8080
        restart: always
        depends_on: 
            - backend
networks:
    backend: